## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0
  - 0.7
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
#matrix:
#  allow_failures:
#  - julia: nightly

## uncomment and modify the following lines to manually install system packages
addons:
  apt:
    packages:
      - build-essential
      - gfortran
      - pkg-config
      - hdf5-tools

## uncomment the following lines to override the default test script
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia ci_prep.jl
  - julia -e 'using Pkg; Pkg.build(); Pkg.test("ZWarpedArrays"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  #- julia -e 'cd(Pkg.dir("CachedCalls")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  # (using Coverage 0.6.0 until Coverage.jl #187 is resolved)
  - julia -e 'using Pkg; pkg"add Coverage@0.6.0"; using Coverage; Codecov.submit(Codecov.process_folder())'
